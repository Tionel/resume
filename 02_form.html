<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
   <h1>Forms</h1> 
   <form>
    <div>
    <label for="name" id="name">Name</label>
    <input type="name" placeholder="edit name">
</div>
<div>
    <label for="email" id="email">E-mail</label>
    <input type="email" placeholder="edit email" >
</div>
<div>
    <label for="password" id="password">Password</label>
    <input type="password" placeholder="edit password">
</div>
<div>
    <label for="number" id="number">Number</label>
    <input type="number" placeholder="edit number" min="1" max="10">
</div>
<div>
    <label for="date" id="date">Date</label>
    <input type="date"  >
</div>
<div>
    <label for="range" id="range">Range</label>
    <input type="range" min="0" max="3">

</div>
<div>
    <label for="color" id="color">Color</label>
    <input type="color">
    
</div>
<div>
    <label >Work</label>
    <input type="radio" name ="1">
    <input type="radio" name ="2" >
    <input type="radio" name ="3">
    <input type="radio" name ="4">
    <input type="radio" name ="1">
    
</div>
<div>
    <label >Work</label>
    <input type="checkbox"name ="1">
    <input type="checkbox" name ="1" >
    <input type="checkbox" name ="1">
    <input type="checkbox" name ="1">
    <input type="checkbox" name ="1">
    
</div>
<div>
    <label for="message" id="message">Message</label>
    <br>
    <textarea id="message" cols="25" rows="10"></textarea>
    
</div>
<div>
    <label for="sex" id="sex">Sex</label>
    <select id="sex">
        <option value="male">Man</option>
        <option value="female" selected>Woman</option>
        <option value="other">Other</option>
    </select>
 </div>
<div> 
 <!--<input type="submit" value="send">-->
 <button type="submit">Send</button>
</div>
</form>
</body>
</html>
